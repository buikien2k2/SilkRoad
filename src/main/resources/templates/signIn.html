<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="/css/default.css"/>
    <link rel="stylesheet" href="/css/signIn.css"/>
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="align-center">
                        <div class="content">
                            <p class="web-name">SilkRoad</p>
                            <!-- <img src="img/fb.png" alt=""> -->
                            <p>SilkRoad helps you connect and share with the people in your life.</p>
                        </div>
                    </div>
                </div>
                <div class="col-5 col-xs-12">

                        <div class="login-form">
                            <form th:action="@{/login}" method="post">
                                <input id="email" type="email" name="email" placeholder="Email address or phone number"><br>
                                <input id="pass" type="password" name="password" placeholder="Password"><br>
                                <input id="login-btn" type="submit" value="Log In"/><br>
                                <a href="#">Forgotten password?</a><br>
                                <button id="create-btn"><a  style="font-weight: bold;
                            color: var(--white);
                            text-decoration: none;" th:href="@{/signUp}">Create New Account</a></button><br>
                            </form>
                        </div>
                        <footer>
                            <a href="#"
                            style="font-weight: bold;
                            color: var(--black);
                            text-decoration: none;">Create a Page</a>
                            for a celebrity, band or business.
                        </footer>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
