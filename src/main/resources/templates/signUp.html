<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Create account</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
                        <h1 class="mb-3 text-center">Create a new account</h1>
                        <p class="lead">
                            It's free and you don't have to share your address.
                        </p>
                        <form class="mb-3" th:action="@{/signUp}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="lastName">Name:</label>
                                <input type="text" class="form-control" placeholder="Last name" id="lastName" th:field="*{name}" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" placeholder="example@example.com" id="email" th:field="*{email}" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required />
                            </div>
                            <label>Birthday:</label>
                            <div class="row no-gutters">
                                <div class="form-group col-4">
                                    <label for="birthdayDay" class="sr-only">Birthday day</label>
                                    <select class="form-control" id="birthdayDay" name="day" th:field="*{day}" required>
                                        <option th:each="day : ${#numbers.sequence(1, 31)}" th:value="${day}" th:text="${day}"></option>
                                    </select>
                                </div>
                                <div class="form-group col-4">
                                    <label for="birthdayMonth" class="sr-only">Birthday month</label>
                                    <select class="form-control" id="birthdayMonth" name="month" th:field="*{month}" required>
                                        <option th:each="month : ${#numbers.sequence(1, 12)}" th:value="${month}" th:text="${month}"></option>
                                    </select>
                                </div>
                                <div class="form-group col-4">
                                    <label for="birthdayYear" class="sr-only">Birthday year</label>
                                    <select class="form-control" id="birthdayYear" name="year" th:field="*{year}" required>
                                        <option th:each="year : ${#numbers.sequence(1900, 2023)}" th:value="${year}" th:text="${year}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" name="exampleRadios" id="exampleRadios1" class="form-check-input" value="optionOne"
                                           checked />
                                    Man
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" name="exampleRadios" id="exampleRadios2" class="form-check-input"
                                           value="optionTwo" />
                                    Woman
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-3">
                                Create account
                            </button>
                            <div class="alert alert-info small" role="alert">
                                By clicking above you agree to our
                                <a href="#" class="alert-link">Terms &amp; Conditions</a> and
                                our <a href="#" class="alert-link">Privacy Policy</a>.
                            </div>
                            <div class="text-center">
                                <p>or ...</p>
                                <a href="#" class="btn btn-success">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
                integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
                integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    </body>

</html>
